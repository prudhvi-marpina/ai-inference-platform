apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-inference-redis
  namespace: default
  labels:
    app: ai-inference-redis
spec:
  replicas: 1  # Redis typically runs as single instance (or use Redis Sentinel for HA)
  selector:
    matchLabels:
      app: ai-inference-redis
  template:
    metadata:
      labels:
        app: ai-inference-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        # Redis configuration
        command:
        - redis-server
        - --appendonly
        - "yes"  # Enable persistence
        - --maxmemory
        - "256mb"  # Limit memory usage
        - --maxmemory-policy
        - "allkeys-lru"  # Eviction policy
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        # Health check
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
        # Volume for persistence
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: ai-inference-redis
  namespace: default
  labels:
    app: ai-inference-redis
spec:
  type: ClusterIP
  selector:
    app: ai-inference-redis
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi  # 1 GB storage for Redis data

