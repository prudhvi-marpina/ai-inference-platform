apiVersion: v1
kind: Service
metadata:
  name: ai-inference-platform
  namespace: default
  labels:
    app: ai-inference-platform
spec:
  # Service type
  # ClusterIP: Only accessible within cluster (default)
  # NodePort: Accessible via node IP
  # LoadBalancer: Cloud provider load balancer
  type: ClusterIP
  
  # Selector to match pods
  selector:
    app: ai-inference-platform
  
  # Ports to expose
  ports:
  - name: http
    port: 80          # Port exposed by service
    targetPort: 8000  # Port on the pod
    protocol: TCP
  
  # Session affinity (optional)
  # Sticky sessions - all requests from same client go to same pod
  sessionAffinity: None

