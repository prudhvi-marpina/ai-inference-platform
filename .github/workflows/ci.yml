name: CI/CD Pipeline

# ============================================================================
# GitHub Actions CI/CD Workflow
# ============================================================================
# This workflow runs automatically on:
# - Every push to main/master branch
# - Every pull request
# - Manual trigger (workflow_dispatch)
#
# What it does:
# 1. Runs automated tests
# 2. Builds Docker image
# 3. Optionally pushes to container registry
# ============================================================================

on:
  # Trigger on push to main or master branch
  push:
    branches:
      - main
      - master
    paths:
      - 'app/**'
      - 'requirements.txt'
      - 'Dockerfile'
      - '.github/workflows/**'
      - 'pytest.ini'
      - 'conftest.py'
  
  # Trigger on pull requests
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'app/**'
      - 'requirements.txt'
      - 'Dockerfile'
      - '.github/workflows/**'
      - 'pytest.ini'
      - 'conftest.py'
  
  # Allow manual trigger
  workflow_dispatch:

# ============================================================================
# Environment Variables
# ============================================================================
env:
  PYTHON_VERSION: '3.11'
  DOCKER_IMAGE_NAME: ai-inference-platform
  DOCKER_TAG: ${{ github.sha }}

# ============================================================================
# Jobs
# ============================================================================
jobs:
  # Job 1: Run Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        # This downloads your code to the GitHub Actions runner
        
      # Step 2: Set up Python
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          # Cache pip packages to speed up builds
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Install all Python packages needed for tests
      
      # Step 4: Run linting (optional - can add later)
      # - name: Run linter
      #   run: |
      #     pip install flake8 black
      #     flake8 app/
      #     black --check app/
      
      # Step 5: Run tests
      - name: Run tests with pytest
        run: |
          pytest -v --tb=short
          # Run all tests with verbose output
          # --tb=short gives shorter error traces
      
      # Step 6: Generate test coverage (optional)
      # - name: Generate coverage report
      #   run: |
      #     pip install pytest-cov
      #     pytest --cov=app --cov-report=xml --cov-report=html
      # 
      # - name: Upload coverage to Codecov
      #   uses: codecov/codecov-action@v3
      #   with:
      #     file: ./coverage.xml

  # Job 2: Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test  # Only run if tests pass
    # This ensures we don't build images if tests fail
    
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        # Buildx allows advanced Docker builds (multi-platform, caching, etc.)
      
      # Step 3: Log in to Docker Hub (optional - uncomment if you want to push)
      # - name: Log in to Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}
      #   # Secrets are stored in GitHub repository settings
      
      # Step 4: Extract metadata (for Docker labels)
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            # Creates tags like: main-abc123, latest
      
      # Step 5: Build Docker image
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false  # Set to true if you want to push to registry
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha  # Use GitHub Actions cache
          cache-to: type=gha,mode=max  # Save cache for next build
          # This caches Docker layers to speed up builds
      
      # Step 6: Test Docker image (optional)
      - name: Test Docker image
        run: |
          docker run --rm -d --name test-container -p 8000:8000 ${{ env.DOCKER_IMAGE_NAME }}:latest
          sleep 5
          curl -f http://localhost:8000/health || exit 1
          docker stop test-container
          # Start container, check health endpoint, stop container

